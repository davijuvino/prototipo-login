<header class="app-header">
    <div class="container">
      <div class="logo">
        <a routerLink="/dashboard">AuthApp</a>
      </div>
  
      <nav class="nav" [class.active]="isMenuOpen">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a routerLink="/profile" routerLinkActive="active">Profile</a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" routerLinkActive="active">Settings</a>
          </li>
        </ul>
      </nav>
  
      <div class="user-menu">
        <div class="user-profile" (click)="toggleProfileMenu()" appClickOutside (clickOutside)="isProfileMenuOpen = false">
          <div class="avatar">{{ user().name.charAt(0) }}</div>
          <span class="user-name">{{ user().name }}</span>
          
          <div class="profile-menu" [class.active]="isProfileMenuOpen">
            <a routerLink="/profile" class="profile-menu-item">
              <span class="material-icons">account_circle</span>
              <span>Profile</span>
            </a>
            <a routerLink="/settings" class="profile-menu-item">
              <span class="material-icons">settings</span>
              <span>Settings</span>
            </a>
            <div class="divider"></div>
            <button class="profile-menu-item" (click)="logout()">
              <span class="material-icons">logout</span>
              <span>Logout</span>
            </button>
          </div>
        </div>
  
        <button class="menu-toggle" (click)="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>
